<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="signup.css">       <!--linking of stylesheet-->
</head>
<body>
    <div class="signup-box">        <!--sign up box content-->
        <h1>Sign Up</h1>
        <form>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Username" required>
            
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <input type="submit" value="Sign Up">

            <p class="alternative-signup-text">Or sign up using</p>
            <div class="alternative-signup">
                <a href="google-signup.html" target="_blank"><img src="images/Google.png" alt="google-signup"></a> 
                <a href="facebook-signup.html" target="_blank"><img src="images/Facebook (1).png" alt="facebook-signup"></a>
        </form>
    </div>

    <img src="Images/" alt="sparkle" id="sparkle_1">
    <img src="Images/Rectangle 6.png" alt="sparkle" id="sparkle_2">

</body>
<script>
    // window.onmousemove(alert("Mouse move"));
    document.getElementById("webpage").addEventListener("mouseleave", mouseLeave);
    function mouseLeave() {
        // document.getElementById("webpage").style.background = "blue";
        // alert("Enter the details first");
    }
    var form = document.getElementById('signup-form');
    form.addEventListener('submit',function (e){
        e.preventDefault();
        var first_name = document.getElementById('first-name').value;
        var last_name = document.getElementById('last-name').value;
        var password_form = document.getElementById('passwd').value;
        var email_form = document.getElementById('email-id').value;
        fetch('http://localhost:3001/api/postUser', {
            method: 'POST',
            body: JSON.stringify({
                firstname: first_name,
                email: email_form,
                lastname: last_name,
                password: password_form
            }),
            headers:{
                'Content-type' : 'application/json; charset=UTF-8'
            }
        }).then(response => {
                if(response.status == 200){
                    alert("Sucessfully Signed!");
                    console.log(response);
                    console.log("Sign up successful");
                    window.location.href = "login1.html";
                }
                else{
                    alert("User already exists!");
                    console.log("User already exists!");
                }
            })
        .catch( error => {
            console.error(error);
        })
    })
</script>
</html>
